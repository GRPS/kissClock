    </div>

    <div class="Aligner-item text-center" on-hold="showConfig()" on-swipe-up="colorLighter()" on-swipe-down="colorDarker()" on-swipe-left="fontLess()" on-swipe-right="fontMore()">

            {{ currentDate | date: timeHours + timeSep + 'mm' }}
        </h1>
    </div>
