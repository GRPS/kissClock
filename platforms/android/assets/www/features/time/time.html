<div id="time" view-title="kissClock">

    <ion-content id="time" class="" scroll="false" overflow-scroll="false" on-hold="showConfig()" on-swipe-up="colorLighter()" on-swipe-down="colorDarker()" on-swipe-left="fontLess()" on-swipe-right="fontMore()">
        <div class="row row-center">
            <div class="col col-center text-center">
                <h1 ng-style="{'color':colourUser, 'font-size': fontSize, 'font-family':fontFamily}" >{{ currentDate | date: timeHours+'mm'+timeSeconds }}</h1>
            </div>
        </div>
    </ion-content>

</ion-view>
