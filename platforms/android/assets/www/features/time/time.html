<ion-view id="time" view-title="kissClock" ng-controller="ColorCtrl">

    <ion-content id="time"  padding="true" overflow-scroll="false" on-swipe-up="colorLighter()" on-swipe-down="colorDarker()" on-hold="showConfig()">
        <div class="row row-center">
            <div class="col col-center">
                <h1 data-fittext class="text-center" ng-style="{'color':myColor}">{{ clock | date: showHours+'mm'+showSeconds}}</h1>
            </div>
        </div>
    </ion-content>

</ion-view>
