<ion-view id="time" view-title="kissClock" ng-controller="ColorCtrl">

    <ion-header-bar ng-controller="DateCtrl" on-hold="dateToggle()">
        <h1 class="title"></h1>
        <div class="buttons">
            <button class="button button-clear" ng-style="{'color':myColor}" ng-show="dateEnabled">{{ myDate | date : dateFormat}}</button>
        </div>
    </ion-header-bar>

    <ion-content id="time" has-header="true" padding="true" overflow-scroll="false" on-swipe-up="colorLighter()" on-swipe-down="colorDarker()" on-hold="showConfig()" on-swipe-left="fontThinner()" on-swipe-right="fontFatter()">
        <div class="row row-center">
            <div class="col col-center text-center">
                <h1 data-fittext=".9"  ng-style="{'color':myColor, 'font-weight':myWeight}" data-fittext-load-delay="300">{{ clock | date: showHours+'mm'+showSeconds}}</h1>
            </div>
        </div>
    </ion-content>

</ion-view>
